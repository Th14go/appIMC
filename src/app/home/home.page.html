<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Cálculo IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 

  <form (ngSubmit)="onSubmit()">
    <ion-list>

      <ion-item>
        <ion-label position="stacked">Altura</ion-label>
        <ion-input type="number" [(ngModel)]="model.altura" name="altura"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Peso</ion-label>
        <ion-input type="number" [(ngModel)]="model.peso" name="peso"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block">Calcular</ion-button>
    </ion-list>
  </form>

  <div class="ion-text-center" *ngIf="result !== null">
    <h2>IMC: {{result.imc.toFixed(2)}}</h2>
    <p>Classificação: {{result.classificacao}}</p>
    <p>Grau de Obesidade: {{result.grauObesidade}}</p>
  </div>
  
</ion-content>
